<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Match</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFA500; /* Orange background */
        }
        .fullscreen-banner {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 100%;
            scroll-snap-align: start;
            padding: 20px;
            box-sizing: border-box;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .highest-rated {
            background-color: #FFD700; /* Light orange */
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        footer {
            background-color: #FFA500; /* Orange */
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Full Screen Banner -->
    <div class="fullscreen-banner" style="background-image: url('https://source.unsplash.com/random');">
        <h1>Innovation Match</h1>
        <p>Connecting Innovators with Businesses</p>
    </div>

    <!-- Innovations Carousel -->
    <div class="carousel">
        <div class="carousel-item">
            <img src="https://source.unsplash.com/random" alt="Innovation Idea 1">
            <p>Innovation Idea 1</p>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/random" alt="Innovation Idea 2">
            <p>Innovation Idea 2</p>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/random" alt="Innovation Idea 3">
            <p>Innovation Idea 3</p>
        </div>
    </div>

    <!-- Highest Rated Idea -->
    <div class="highest-rated">
        <h2>Highest Rated Idea of the Week</h2>
        <p>Idea Title</p>
        <p>Idea Description</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Innovation Match. All rights reserved.</p>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </footer>

    <!-- JavaScript -->
    <script>
        // JavaScript for any interactive elements
    </script>
</body>
</html>
